<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocuStorm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login / Cadastro -->
  <section id="auth-container" class="auth-container">
    <h2>Bem-vindo ao FocuStorm</h2>
    <div class="auth-form">
      <input type="text" id="auth-name" placeholder="Nome de usuário" />
      <input type="password" id="auth-password" placeholder="Senha" />
      <button id="login-btn">Entrar</button>
      <button id="register-btn">Cadastrar</button>
    </div>
  </section>

  <!-- Aplicativo Pomodoro -->
  <main id="app-container" class="container" style="display: none;">
    <div class="logout-area">
      <span id="usuario-logado"></span>
      <button id="logout-btn">Sair</button>
    </div>

    <h1>FocuStorm</h1>

    <div class="timer-settings">
      <label>
        Tempo de foco (min):
        <input type="number" id="focus-time" value="25" />
      </label>
      <label>
        Tempo de pausa (min):
        <input type="number" id="break-time" value="5" />
      </label>
    </div>

    <div class="timer-display" id="timer-display">25:00</div>

    <div class="timer-buttons">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn">Pausar</button>
      <button id="reset-btn">Resetar</button>
    </div>
  </main>

  <!-- Histórico -->
  <section id="history-section" class="history-container" style="display: none;">
    <h2>Histórico</h2>
    <div class="history-filters">
      <button data-filter="mes">Este mês</button>
      <button data-filter="3meses">Últimos 3 meses</button>
      <button data-filter="todos">Todo o tempo</button>
      <button data-filter="personalizado">Personalizado</button>
      <input type="date" id="data-inicio" />
      <input type="date" id="data-fim" />
    </div>
    <ul id="lista-historico"></ul>
  </section>

  <!-- Ranking -->
  <section id="ranking-section" class="ranking-container" style="display: none;">
    <h2>Ranking</h2>
    <ul id="ranking-list"></ul>
  </section>

  <!-- Scripts no final para garantir ordem -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
